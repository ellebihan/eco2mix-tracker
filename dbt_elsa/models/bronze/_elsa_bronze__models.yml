version: 2

models:
  - name: production_journaliere
    materialized: table
    description: >
      The aim of this table is to track daily energy production
    columns:
      - name: timestamp
        data_type: datetime
        description: "{{ doc('timestamp') }}"
        tests:
          - not_null
    columns:
      - name: nucleaire
        data_type: float
        description: "{{ doc('nucleaire') }}"
    columns:
      - name: gaz
        data_type: float
        description: "{{ doc('gaz') }}"
    columns:
      - name: charbon
        data_type: float
        description: "{{ doc('charbon') }}"
    columns:
      - name: solaire
        data_type: float
        description: "{{ doc('solaire') }}"
    columns:
      - name: eolien
        data_type: float
        description: "{{ doc('eolien') }}"
    columns:
      - name: hydraulique
        data_type: float
        description: "{{ doc('hydraulique') }}"
    columns:
      - name: bioenergies
        data_type: float
        description: "{{ doc('bioenergies') }}"
    columns:
      - name: autres
        data_type: float
        description: "{{ doc('autres') }}"