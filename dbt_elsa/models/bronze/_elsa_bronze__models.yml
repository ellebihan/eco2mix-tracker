version: 2

models:
  - name: production_journaliere
    materialized: table
    description: >
      The aim of this table is to track daily energy production
    columns:
      - name: id
        data_type: integer
        description: "{{ doc('id') }}"
        tests:
          - not_null
    columns:
      - name: data
        data_type: jsonb
        description: "{{ doc('data') }}"
    columns:
      - name: created_at
        data_type: datetime
        description: "{{ doc('timestamp') }}"